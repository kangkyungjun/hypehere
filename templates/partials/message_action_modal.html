{% load i18n %}
<!-- Message Actions Bottom Sheet Modal -->
<div id="message-action-modal" class="modal-overlay post-action-overlay hidden">
    <div class="modal-container post-action-sheet">
        <div class="modal-header">
            <button type="button" class="modal-close" id="close-message-action-modal" aria-label="{% trans "닫기" %}">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"/>
                    <line x1="6" y1="6" x2="18" y2="18"/>
                </svg>
            </button>
        </div>

        <div class="modal-body post-action-body">
            <button class="action-item action-block" data-action="block" type="button">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="4.93" y1="4.93" x2="19.07" y2="19.07"/>
                </svg>
                <span>{% trans "차단" %}</span>
            </button>

            <button class="action-item action-report" data-action="report" type="button">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
                    <line x1="12" y1="9" x2="12" y2="13"/>
                    <line x1="12" y1="17" x2="12.01" y2="17"/>
                </svg>
                <span>{% trans "신고" %}</span>
            </button>
        </div>
    </div>
</div>
