{% load static %}
{% load i18n %}

<!-- Post Delete Confirmation Modal -->
<div id="post-delete-modal" class="modal-overlay delete-modal-overlay hidden">
    <div class="modal-container delete-modal-container">
        <!-- Header -->
        <div class="modal-header delete-modal-header">
            <h3 class="delete-modal-title">Delete Post</h3>
            <button type="button" class="modal-close" id="close-delete-modal" aria-label="{% trans '닫기' %}">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"/>
                    <line x1="6" y1="6" x2="18" y2="18"/>
                </svg>
            </button>
        </div>

        <!-- Body with warning message -->
        <div class="modal-body delete-modal-body">
            <p class="delete-warning-text">
                {% trans "정말로 이 게시물을 삭제하시겠습니까?" %}
            </p>
            <p class="delete-warning-subtext">
                {% trans "삭제된 게시물은 복구할 수 없습니다." %}
            </p>
        </div>

        <!-- Footer with action buttons -->
        <div class="modal-footer delete-modal-footer">
            <button type="button" class="btn btn-secondary" id="cancel-delete-btn">
                {% trans "취소" %}
            </button>
            <button type="button" class="btn btn-danger" id="confirm-delete-btn">
                {% trans "삭제" %}
            </button>
        </div>
    </div>
</div>
