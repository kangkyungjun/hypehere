{% load static %}
{% load i18n %}

<!-- Post Viewer Modal -->
<div id="post-view-modal" class="post-modal-overlay hidden" role="dialog" aria-modal="true">
    <div class="post-modal-container">
        <!-- 닫기 버튼 -->
        <button type="button" class="post-modal-close" id="close-post-modal" aria-label="{% trans '닫기' %}">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"/>
                <line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
        </button>

        <!-- 이전 포스트 버튼 -->
        <button type="button" class="post-nav-button post-nav-prev" id="prev-post-btn" aria-label="{% trans '이전 포스트' %}">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                <polyline points="15 18 9 12 15 6"/>
            </svg>
        </button>

        <!-- 다음 포스트 버튼 -->
        <button type="button" class="post-nav-button post-nav-next" id="next-post-btn" aria-label="{% trans '다음 포스트' %}">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                <polyline points="9 18 15 12 9 6"/>
            </svg>
        </button>

        <!-- 포스트 콘텐츠 -->
        <div class="post-modal-content" id="post-modal-content">
            <!-- 포스트 헤더 -->
            <div class="post-modal-header">
                <div class="avatar avatar-lg">
                    <img id="modal-author-avatar" src="" alt="">
                </div>
                <div class="post-modal-author-info">
                    <a href="#" id="modal-author-name" class="post-author-name"></a>
                    <div class="post-meta">
                        <span id="modal-language-info"></span>
                        <span id="modal-language-separator" class="hidden">•</span>
                        <span id="modal-post-time"></span>
                    </div>
                </div>
                <!-- 게시물 옵션 버튼 (본인 글일 때만 표시) -->
                <button type="button" class="post-options-btn hidden" id="modal-post-options-btn" data-post-id="" data-author-username="" aria-label="{% trans '게시물 옵션' %}">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <circle cx="5" cy="12" r="2"/>
                        <circle cx="12" cy="12" r="2"/>
                        <circle cx="19" cy="12" r="2"/>
                    </svg>
                </button>
            </div>

            <!-- 포스트 이미지 -->
            <div class="post-modal-images hidden" id="modal-post-images">
                <div class="post-images-gallery" id="images-gallery">
                    <!-- Images will be loaded here dynamically -->
                </div>
                <div class="image-counter" id="image-counter">
                    <!-- Image counter like "1/3" will be shown here -->
                </div>
            </div>

            <!-- 포스트 본문 -->
            <div class="post-modal-body">
                <p id="modal-post-content"></p>
                <div id="modal-hashtags" class="flex gap-xs mt-sm hidden"></div>
            </div>

            <!-- 포스트 액션 -->
            <div class="post-modal-actions">
                <button class="post-action-btn" id="modal-like-btn" data-post-id="">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="like-icon">
                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                    </svg>
                    <span class="like-text">{% trans "좋아요" %}</span>
                    <span class="like-count">0</span>
                </button>
                <button class="post-action-btn" id="modal-comment-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/>
                    </svg>
                    <span>{% trans "댓글" %}</span>
                    <span class="comment-count">0</span>
                </button>
                <button class="post-action-btn share-btn" data-post-id="">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="18" cy="5" r="3"/>
                        <circle cx="6" cy="12" r="3"/>
                        <circle cx="18" cy="19" r="3"/>
                        <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/>
                        <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/>
                    </svg>
                    <span>{% trans "공유" %}</span>
                </button>
                <button class="post-action-btn" id="modal-favorite-btn" data-post-id="">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="favorite-icon">
                        <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
                    </svg>
                    <span class="favorite-text">{% trans "즐겨찾기" %}</span>
                </button>
            </div>

            <!-- 댓글 섹션 -->
            <div class="post-modal-comments hidden" id="modal-comments-section">
                <!-- 댓글 목록 -->
                <div class="comments-list" id="comments-list">
                    <!-- Comments will be loaded here dynamically -->
                </div>

                <!-- 댓글 작성 폼 -->
                <div class="comment-form" id="comment-form">
                    <textarea
                        id="comment-input"
                        placeholder="{% trans '댓글을 입력하세요...' %}"
                        maxlength="500"
                        rows="2"
                    ></textarea>
                    <button type="button" id="submit-comment-btn" class="btn btn-primary">
                        {% trans "댓글 달기" %}
                    </button>
                </div>
            </div>
        </div>

        <!-- 스와이프 인디케이터 (모바일) -->
        <div class="swipe-indicator">
            <span id="current-post-index">1</span> / <span id="total-posts-count">0</span>
        </div>
    </div>
</div>
