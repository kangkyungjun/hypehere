{% load i18n %}

<!-- User Report Modal -->
<div id="user-report-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <h3>{% trans "사용자 신고" %}</h3>
            <button type="button" class="modal-close" onclick="closeUserReportModal()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>

        <div class="modal-body">
            <form id="user-report-form">
                {% csrf_token %}
                <input type="hidden" id="reported-user-id" name="reported_user" value="">

                <div class="form-group">
                    <label for="report-type">{% trans "신고 유형" %}</label>
                    <select id="report-type" name="report_type" required>
                        <option value="">{% trans "신고 유형을 선택하세요" %}</option>
                        <option value="abuse">{% trans "욕설/비방" %}</option>
                        <option value="spam">{% trans "스팸/광고" %}</option>
                        <option value="inappropriate">{% trans "부적절한 내용" %}</option>
                        <option value="harassment">{% trans "성희롱" %}</option>
                        <option value="other">{% trans "기타" %}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="report-description">{% trans "상세 설명" %} ({% trans "선택사항" %})</label>
                    <textarea id="report-description" name="description" rows="4"
                              placeholder="{% trans '신고 사유를 자세히 설명해주세요' %}"></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeUserReportModal()">
                        {% trans "취소" %}
                    </button>
                    <button type="submit" class="btn-primary">
                        {% trans "신고하기" %}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
#user-report-modal {
    z-index: 3020;
}

#user-report-modal .modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.7);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

#user-report-modal .modal-content {
    background: white;
    border-radius: 12px;
    max-width: 500px;
    width: 100%;
    max-height: 90vh;
    overflow-y: auto;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
}

#user-report-modal .modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    border-bottom: 1px solid #e0e0e0;
}

#user-report-modal .modal-header h3 {
    margin: 0;
    font-size: 20px;
    font-weight: 600;
    color: #333;
}

#user-report-modal .modal-close {
    background: none;
    border: none;
    cursor: pointer;
    padding: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    transition: background 0.2s;
}

#user-report-modal .modal-close:hover {
    background: #f5f5f5;
}

#user-report-modal .modal-body {
    padding: 20px;
}

#user-report-modal .form-group {
    margin-bottom: 20px;
}

#user-report-modal .form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    color: #333;
    font-size: 14px;
}

#user-report-modal .form-group select,
#user-report-modal .form-group textarea {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 14px;
    font-family: inherit;
    transition: border-color 0.2s;
}

#user-report-modal .form-group select:focus,
#user-report-modal .form-group textarea:focus {
    outline: none;
    border-color: #007bff;
}

#user-report-modal .form-group textarea {
    resize: vertical;
    min-height: 100px;
}

#user-report-modal .form-actions {
    display: flex;
    gap: 10px;
    justify-content: flex-end;
    margin-top: 24px;
}

#user-report-modal .btn-primary,
#user-report-modal .btn-secondary {
    padding: 10px 20px;
    border-radius: 8px;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s;
    border: none;
}

#user-report-modal .btn-primary {
    background: #dc3545;
    color: white;
}

#user-report-modal .btn-primary:hover {
    background: #c82333;
}

#user-report-modal .btn-secondary {
    background: #f5f5f5;
    color: #333;
}

#user-report-modal .btn-secondary:hover {
    background: #e0e0e0;
}

/* Mobile responsive */
@media (max-width: 768px) {
    #user-report-modal .modal-content {
        margin: 0;
        max-height: 100vh;
        border-radius: 0;
    }

    #user-report-modal .modal-header,
    #user-report-modal .modal-body {
        padding: 16px;
    }
}
</style>

<script>
function closeUserReportModal() {
    const modal = document.getElementById('user-report-modal');
    if (modal) {
        modal.style.display = 'none';
        // Reset form
        document.getElementById('user-report-form').reset();
    }
}

// Close modal when clicking outside
document.addEventListener('DOMContentLoaded', function() {
    const modal = document.getElementById('user-report-modal');
    if (modal) {
        modal.addEventListener('click', function(e) {
            if (e.target === this) {
                closeUserReportModal();
            }
        });
    }
});
</script>
