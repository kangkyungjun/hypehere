{% load static %}
{% load i18n %}

<!-- Password Rules Modal -->
<div id="password-rules-modal" class="modal-overlay password-rules-modal-overlay hidden">
    <div class="modal-container password-rules-modal-container">
        <!-- Header -->
        <div class="modal-header password-rules-modal-header">
            <h3 class="modal-title">{% trans "비밀번호 규칙" %}</h3>
            <button type="button" class="modal-close" id="password-rules-modal-close" aria-label="{% trans '닫기' %}">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>

        <!-- Body -->
        <div class="modal-body password-rules-modal-body">
            <ul class="password-rules-list">
                <li>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                    <span>{% trans "최소 8자 이상" %}</span>
                </li>
                <li>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                    <span>{% trans "영문 대문자 포함 권장" %}</span>
                </li>
                <li>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                    <span>{% trans "영문 소문자 포함 권장" %}</span>
                </li>
                <li>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                    <span>{% trans "숫자 포함 권장" %}</span>
                </li>
                <li>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                    <span>{% trans "특수문자 포함 권장" %} (!@#$%^&* {% trans "등" %})</span>
                </li>
                <li>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                    <span>{% trans "이메일과 유사하지 않아야 함" %}</span>
                </li>
                <li>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                    <span>{% trans "일반적인 단어 사용 불가" %}</span>
                </li>
            </ul>
        </div>

        <!-- Footer -->
        <div class="modal-footer password-rules-modal-footer">
            <button type="button" class="btn btn-primary" id="password-rules-ok-btn">
                {% trans "확인" %}
            </button>
        </div>
    </div>
</div>
