{% load static %}
{% load i18n %}
<header class="header">
    <div class="header-container">
        <!-- Brand/Logo -->
        <a href="{% url 'home' %}" class="header-brand">
            <svg class="header-logo" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="45" fill="#4F46E5"/>
                <path d="M30 50 L45 35 L60 50 L75 35" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="45" cy="65" r="3" fill="white"/>
                <circle cx="60" cy="65" r="3" fill="white"/>
            </svg>
            <span>HypeHere</span>
        </a>

        <!-- Search Bar (Desktop Only) -->
        {% if user.is_authenticated %}
            <div class="header-search hide-mobile">
                <input type="text" class="header-search-input" placeholder="{% trans '검색...' %}" />
            </div>
        {% endif %}

        <!-- Navigation -->
        <nav class="header-nav">
            {% if user.is_authenticated %}
                <!-- Authenticated User Nav -->
                <a href="{% url 'home' %}" class="header-nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %} hide-mobile">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    </svg>
                    <span>{% trans "홈" %}</span>
                </a>
                <a href="#" class="header-nav-link hide-mobile">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="m21 21-4.35-4.35"/>
                    </svg>
                    <span>{% trans "탐색" %}</span>
                </a>
            {% else %}
                <!-- Guest Nav (Empty for now) -->
            {% endif %}
        </nav>

        <!-- Actions -->
        <div class="header-actions">
            {% if user.is_authenticated %}
                <!-- Notifications -->
                <a href="{% url 'notifications:notifications' %}" class="header-icon-btn" aria-label="{% trans '알림' %}" style="position: relative;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
                    </svg>
                    <span class="badge-notification" id="header-notifications-badge" class="hidden">0</span>
                </a>

                <!-- Messages -->
                <a href="{% url 'chat:messages' %}" class="header-icon-btn" aria-label="{% trans '메시지' %}" style="position: relative;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                    </svg>
                    <span class="badge-notification" id="header-messages-badge" class="hidden">0</span>
                </a>

                <!-- Settings Icon -->
                <a href="{% url 'accounts:settings' %}" class="header-icon-btn" aria-label="{% trans '설정' %}">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                    </svg>
                </a>
            {% else %}
                <!-- Guest Actions -->
                <a href="{% url 'accounts:login' %}" class="btn btn-ghost">{% trans "로그인" %}</a>
                <a href="{% url 'accounts:register' %}" class="btn btn-primary">{% trans "회원가입" %}</a>
            {% endif %}
        </div>
    </div>
</header>
