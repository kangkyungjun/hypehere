{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block title %}{% trans "알림 - HypeHere" %}{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/notifications.css' %}">
{% endblock %}

{% block content %}
<div class="notifications-container">
    <!-- 알림 헤더 -->
    <div class="notifications-header">
        <h2>{% trans "알림" %}</h2>
        <button id="mark-all-read-btn" class="mark-all-read-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
            {% trans "모두 읽음" %}
        </button>
    </div>

    <!-- 알림 리스트 -->
    <div class="notifications-list" id="notifications-list">
        <!-- 알림이 JavaScript로 동적으로 로드됨 -->
        <div class="empty-state">
            <svg width="100" height="100" viewBox="0 0 100 100" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M50 20 C50 20, 30 30, 30 50 L30 70 L20 80 L80 80 L70 70 L70 50 C70 30, 50 20, 50 20"/>
                <path d="M45 80 Q50 90, 55 80"/>
            </svg>
            <p>{% trans "알림이 없습니다" %}</p>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // i18n for notifications.js
    window.NOTIFICATIONS_I18N = {
        errorLoad: "{% trans '알림을 불러오는데 실패했습니다.' %}",
        errorMarkRead: "{% trans '알림을 읽음 처리하는데 실패했습니다.' %}",
        emptyState: "{% trans '알림이 없습니다' %}",
        timeJustNow: "{% trans '방금 전' %}",
        timeMinutesAgo: "{% trans '분 전' %}",
        timeHoursAgo: "{% trans '시간 전' %}",
        timeDaysAgo: "{% trans '일 전' %}",
        locale: "{% if LANGUAGE_CODE == 'en' %}en-US{% else %}ko-KR{% endif %}"
    };
</script>
<script src="{% static 'js/notifications.js' %}"></script>
{% endblock %}
