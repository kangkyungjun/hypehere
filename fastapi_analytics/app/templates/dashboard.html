<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HypeHere Analytics Dashboard</title>
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="logo">📊 HypeHere Analytics</h1>
            <p class="subtitle">실시간 종목 점수 분석</p>
        </div>
    </header>

    <main class="container">
        <!-- Top Movers Section -->
        <section class="section">
            <h2 class="section-title">📈 강세 종목 (Top 5)</h2>
            <div id="top-movers" class="card-grid">
                <div class="loading">로딩 중...</div>
            </div>
        </section>

        <!-- Bottom Movers Section -->
        <section class="section">
            <h2 class="section-title">📉 약세 종목 (Bottom 5)</h2>
            <div id="bottom-movers" class="card-grid">
                <div class="loading">로딩 중...</div>
            </div>
        </section>

        <!-- Search Section -->
        <section class="section">
            <h2 class="section-title">🔍 종목 검색</h2>
            <div class="search-box">
                <input
                    type="text"
                    id="ticker-input"
                    placeholder="티커 입력 (예: AAPL, GOOGL, MSFT)"
                    class="search-input"
                />
                <button id="search-btn" class="search-button">검색</button>
            </div>
            <div class="period-buttons">
                <button class="period-btn active" data-days="30">1개월</button>
                <button class="period-btn" data-days="90">3개월</button>
                <button class="period-btn" data-days="365">1년</button>
            </div>
        </section>

        <!-- Chart Section -->
        <section id="chart-section" class="section" style="display: none;">
            <h2 id="chart-title" class="section-title"></h2>
            <div class="chart-container">
                <canvas id="score-chart"></canvas>
            </div>
        </section>

        <!-- Table Section -->
        <section id="table-section" class="section" style="display: none;">
            <h2 class="section-title">📋 상세 데이터</h2>
            <div class="table-container">
                <table id="score-table" class="data-table">
                    <thead>
                        <tr>
                            <th>날짜</th>
                            <th>점수</th>
                            <th>시그널</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 HypeHere Analytics. All rights reserved.</p>
        </div>
    </footer>

    <script src="/static/js/dashboard.js"></script>
</body>
</html>
